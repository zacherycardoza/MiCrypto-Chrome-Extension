<html lang="en">
    <head>
        <script src="../jquery-3.6.0.min.js"></script>
        <script src="../Resources/JS/settings.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Resources/CSS/settings.css">
        </head>
    <body>
        <!-- Header -->
        <div id="headerBox">
            <div id="headerImageContainer">
                <img src="../Resources/IMG/hacker.png" alt="MiCrypto Logo" height="48px" width="48px">
                </div>
            <div id="headerTextContainer">
                <h1 id="header">Settings</h1>
                </div>    
            <div id="headerSettingsIconContainer">
                <button id="settingsButton"><img id="settingsIcon" src="../Resources/IMG/settings.png" alt="Setting Icon" height="24px" width="24px"></button>
                </div>
            </div>
        
        <!-- Supported Cryptocurrency List Container -->
        <div id="supportedCryptocurrencyListContainer">
            <div id="supportedCryptocurrencyHeaderContainer">
                <h3 id="supportedCryptocurrencyHeader">Supported Crypto Currencies</h3>
                </div>

            <div class="supportedCurrencyContainer" name="Ethereum">
                <div>
                    <img src="../Resources/IMG/ethereumLogo.png" alt="" class="currencyLogo">
                    </div>
                <!--<div id="amountOfCurrencyOwnedContainer">
                    <input id="amountOfCurrencyOwnedInput" type="number" min="0" max="100000">
                    <p>Owned</p>
                    </div>-->
                <div>
                    <h3 class="currencyLabel">Etherium</h3>
                    </div>
                </div>

            <div class="supportedCurrencyContainer" name="Bitcoin">
                <div>
                    <img src="../Resources/IMG/bitcoinLogo.png" alt="" class="currencyLogo">
                    </div>
                <!--<div id="amountOfCurrencyOwnedContainer">
                    <input id="amountOfCurrencyOwnedInput" type="number" min="0" max="100000">
                    <p>Owned</p>
                    </div>-->
                <div>
                    <h3 class="currencyLabel">Bitcoin</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Stellar">
                <div>
                    <img src="../Resources/IMG/stellarLogo.png" alt="" class="currencyLogo">
                    </div>
                <!--<div id="amountOfCurrencyOwnedContainer">
                    <input id="amountOfCurrencyOwnedInput" type="number" min="0" max="100000">
                    <p>Owned</p>
                    </div>-->
                <div>
                    <h3 class="currencyLabel">Stellar</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Cardano">
                <div>
                    <img src="../Resources/IMG/cardanoLogo.png" alt="" class="currencyLogo">
                    </div>
                <!--<div id="amountOfCurrencyOwnedContainer">
                    <input id="amountOfCurrencyOwnedInput" type="number" min="0" max="100000">
                    <p>Owned</p>
                    </div>-->
                <div>
                    <h3 class="currencyLabel">Cardano</h3>
                    </div>
                </div>

            </div>

        </body>
</html>
