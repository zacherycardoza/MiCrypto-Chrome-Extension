<html lang="en">
    <head>
        <script src="../jquery-3.6.0.min.js"></script>
        <script src="../Resources/JS/settings.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Resources/CSS/settings.css">
        </head>
    <body>
        <!-- Header -->
        <div id="headerBox">
            <div id="headerImageContainer">
                <img src="../Resources/IMG/hacker.png" alt="MiCrypto Logo" height="48px" width="48px">
                </div>
            <div id="headerTextContainer">
                <h1 id="header">Settings</h1>
                </div>    
            <div id="headerSettingsIconContainer">
                <button id="settingsButton"><img id="settingsIcon" src="../Resources/IMG/settings.png" alt="Setting Icon" height="24px" width="24px"></button>
                </div>
            </div>
        
        <!-- Supported Fiat Currency List Container -->
        <div id="supportedFiatCurrencyListContainer">
            <div id="supportedFiatCurrencyHeaderContainer">
                <h3 id="supportedFiatCurrencyHeader">Supported Fiat Currencies</h3>
                </div>

            <div class="supportedFiatCurrencyContainer" name="CAD">
                <p class="supportedFiatCurrency">CAD</p>
                </div>
            <div class="supportedFiatCurrencyContainer" name="USD">
                <p class="supportedFiatCurrency">USD</p>
                </div>
            <div class="supportedFiatCurrencyContainer" name="EUR">
                <p class="supportedFiatCurrency">EUR</p>
                </div>
            <div class="supportedFiatCurrencyContainer" name="GBP">
                <p class="supportedFiatCurrency">GBP</p>
                </div>
            <div class="supportedFiatCurrencyContainer" name="INR">
                <p class="supportedFiatCurrency">INR</p>
                </div>
            <div class="supportedFiatCurrencyContainer" name="CNY">
                <p class="supportedFiatCurrency">CNY</p>
                </div>            
            </div>
        
        <!-- Supported Cryptocurrency List Container -->
        <div id="supportedCryptocurrencyListContainer">
            <div id="supportedCryptocurrencyHeaderContainer">
                <h3 id="supportedCryptocurrencyHeader">Supported Crypto Currencies</h3>
                </div>
            <div class="supportedCurrencyContainer" name="Ethereum">
                <div>
                    <img src="../Resources/IMG/EthereumLogo.png" alt="" class="currencyLogo">
                    </div>
                <div>
                    <h3 class="currencyLabel">Etherium</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Bitcoin">
                <div>
                    <img src="../Resources/IMG/BitcoinLogo.png" alt="" class="currencyLogo">
                    </div>
                <div>
                    <h3 class="currencyLabel">Bitcoin</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Stellar">
                <div>
                    <img src="../Resources/IMG/StellarLogo.png" alt="" class="currencyLogo">
                    </div>
                <div>
                    <h3 class="currencyLabel">Stellar</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Cardano">
                <div>
                    <img src="../Resources/IMG/CardanoLogo.png" alt="" class="currencyLogo">
                    </div>
                <div>
                    <h3 class="currencyLabel">Cardano</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Dogecoin">
                <div>
                    <img src="../Resources/IMG/DogecoinLogo.png" alt="" class="currencyLogo">
                    </div>
                <div>
                    <h3 class="currencyLabel">Dogecoin</h3>
                    </div>
                </div>
            <div class="supportedCurrencyContainer" name="Ripple">
                <div>
                    <img src="../Resources/IMG/RippleLogo.png" alt="" class="currencyLogo">
                    </div>
                <div>
                    <h3 class="currencyLabel">Ripple</h3>
                    </div>
                </div>
            </div>

        <!-- Themes Container 
        <div id="themesContainer">
            <div id="themesHeaderContainer">
                <h3 id="themesHeader">Themes</h3>
                </div>
            <div id="themesListContainer">
                <div class="theme paleBlue"></div><div class="theme"></div><div class="theme"></div><div class="theme"></div><div class="theme"></div><div class="theme"></div><div class="theme"></div><div class="theme"></div>
                </div>
            </div>  -->
        </body>
</html>
